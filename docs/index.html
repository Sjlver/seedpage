<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Seedpage</title>
  <style>
    body {
      font-family: arial;
      margin: 0;
      padding: none;
    }

    #output {
      width: 100%;
      margin: 10px auto 0;
      padding: 10px;
      background-color: black;
      color: white;
      font-family: 'Lucida Console', Monaco, monospace;
    }

    #input {
      width: 89%;
      margin: 10px 0 0;
      padding: 10px;
      font-family: 'Lucida Console', Monaco, monospace;
    }

    #lets-go-container {
      width: 9%;
      margin: 10px 0 0;
      padding: 0 0 0 10px;
      box-sizing: border-box;
    }

    #lets-go {
      width: 100%;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      background-color: blue;
      font-family: 'Lucida Console', Monaco, monospace;
    }
  </style>
</head>

<body>

  <div style="display: flex;">
    <input type="text" id="input" placeholder="seedtool arguments..." />
    <div id="lets-go-container">
      <input type="button" id="lets-go" value="Go!"/>
    </div>
  </div>
  <pre id="output"></pre>

  <script type='text/javascript'>

    function getRandomSeed() {
      const bytes = new Uint8Array(32);
      crypto.getRandomValues(bytes);
      return Array.from(bytes).map(b => ('0' + b.toString(16)).slice(-2)).join('');
    }

    function getArguments() {
      const seed = ["--deterministic", getRandomSeed()];
      const input = document.getElementById("input").value;
      const arguments = input ? seed.concat(input.split(/\s+/)) : seed;
      console.log("arguments:", arguments);
      return arguments;
    }

    function setArgumentsAndRun() {
      Module.arguments = getArguments();
      document.getElementById('output').textContent = "";
      callMain(Module.arguments);
    }

    var Module = {};
    Module.print = (function () {
      var element = document.getElementById('output');
      return function (text) {
        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
        console.log(text);
        element.textContent += text + "\n";
      };
    })();
    Module.arguments = getArguments();

    window.addEventListener('load', () => {
      const seedtoolScript = document.createElement('script');
      seedtoolScript.src = "seedtool.js";
      document.body.appendChild(seedtoolScript);

      document.getElementById('lets-go').addEventListener('click', setArgumentsAndRun);
    });
  </script>
</body>

</html>
